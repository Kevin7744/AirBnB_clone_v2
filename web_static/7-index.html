<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Your Logo</div>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Filters Box -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Fake State</h4>
                <!-- Dropdown for Locations -->
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake Amenity</h4>
                <!-- Dropdown for Amenities -->
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Listing of Places -->
            <article>
                <h2>Place 1</h2>
            </article>
            <article>
                <h2>Place 2</h2>
            </article>
            <!-- Add more articles as needed -->
        </section>

        <!-- Content in the body can be added here -->
    </div>

    <!-- Footer -->
    <footer>
        <span>Best School Center</span>
    </footer>

</body>
</html>
