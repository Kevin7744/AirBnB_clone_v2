<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Content in the header can be added here -->
    </header>

    <!-- Main Content Area -->
    <div>
        <!-- Content in the body can be added here -->
    </div>

    <!-- Footer -->
    <footer>
        <span style="color: white;">Best School Center</span>
    </footer>

</body>
</html>
